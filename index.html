<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
</head>

<body>
    <canvas id="particles"></canvas>

    <div class="container">
        <header id="header">
            <h1 id="name"></h1>
            <p id="title" class="subtitle"></p>
            <p id="tagline" class="tagline"></p>
            <div id="contact" class="contact-links"></div>
        </header>

        <section id="experience-section" class="section">
            <h2>Experience</h2>
            <div id="experience-list" class="timeline"></div>
        </section>

        <section id="education-section" class="section">
            <h2>Education</h2>
            <div id="education-list" class="card-list"></div>
        </section>

        <section id="certifications-section" class="section">
            <h2>Licenses & Certifications</h2>
            <div id="certifications-list" class="card-list"></div>
        </section>

        <section id="skills-section" class="section">
            <h2>Technical Skills</h2>
            <div id="skills-list" class="skills-grid"></div>
        </section>

        <section id="hobbies-section" class="section">
            <h2>Hobbies & Interests</h2>
            <div id="hobbies-list" class="hobbies-grid"></div>
        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
